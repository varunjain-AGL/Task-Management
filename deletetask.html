<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delete Task</title>
</head>
<body>
    <div class="container">
        <h1 class="heading" >Delete Task</h1>
        <form id="deletetask">         
            <!-- <input type="text" id="token" placeholder="JWT token" required ><br/><br/> -->
            <input type="text" id="taskid" placeholder="ID" required ><br/><br/>
            <button type="submit">Delete</button>
        </form>   
        <div id="message"></div>
    </div>     
    
        <script>
    
            document.getElementById('deletetask').addEventListener('submit',async(e) =>{
    e.preventDefault();
    
    // const token=document.getElementById('token').value;
    const token=localStorage.getItem('token');
    const taskid=document.getElementById('taskid').value;
    
    try{
        const response = await fetch(`http://localhost:5000/api/task/${taskid}`,{
            method : 'DELETE',
            headers : {
                'Content-Type' : 'application/json',
                'Authorization' : `Bearer ${token}`
            }
        });
    
        const data = await response.json();
        if(response.ok){

            // document.getElementById('message').innerText=JSON.stringify(data,null,2);
            message.innerHTML=`<p style='color : green;'> Task Deleted </p>`;
    }
    else{
        message.innerHTML=`<p style='color : red;'> Task Not Deleted</p>`;
    }

    }
    catch(error){
    document.getElementById('message').innerText= 'Error';
    }
            });
        </script>
</body>
</html>
